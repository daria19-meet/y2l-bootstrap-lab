<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="calcBG row col-md-3 ">
        <small>Bootstrap Calculator</small>
      </div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <input type="text" class="form-control" placeholder="1872" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="row align-items-start">
      <div class="col-3"><button type="button" class="btn btn-secondary">C</button></div>
      <div class="col-3"><button type="button" class="btn btn-secondary">+-</button></div>
      <div class="col-3"><button type="button" class="btn btn-secondary">%</button></div>
      <div class="col-3"><button type="button" class="btn btn-secondary">/</button></div>
    </div>
    <div class="row align-items-center">
      <div class="col-3"><button type="button" class="btn btn-dark">7</button></div>
      <div class="col-3"><button type="button" class="btn btn-dark">8</button></div>
      <div class="col-3"><button type="button" class="btn btn-dark">9</button></div>
      <div class="col-3"><button type="button" class="btn btn-secondary">X</button></div>
    </div>
    <div class="row align-items-end">
      <div class="col-3"><button type="button" class="btn btn-dark">4</button></div>
      <div class="col-3"><button type="button" class="btn btn-dark">5</button></div>
      <div class="col-3"><button type="button" class="btn btn-dark">6</button></div>
      <div class="col-3"><button type="button" class="btn btn-secondary">-</button></div>
    </div>
    <div class="row align-items-around">
      <div class="col-3"><button type="button" class="btn btn-dark">1</button></div>
      <div class="col-3"><button type="button" class="btn btn-dark">2</button></div>
      <div class="col-3"><button type="button" class="btn btn-dark">3</button></div>
      <div class="col-3"><button type="button" class="btn btn-secondary">+</button></div>
    </div>
    <div class="row align-items-between"> 
      <div class="col-6"><button type="button" class="btn btn-dark">0</button></div>
      <div class="col-3"><button type="button" class="btn btn-dark">.</button></div>
      <div class="col-3"><button type="button" class="btn btn-danger">=</button></div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
